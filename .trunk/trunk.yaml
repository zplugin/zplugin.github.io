version: 0.1
cli:
  version: 0.13.1-beta
repo:
  repo:
    host: github.com
    owner: zplugin
    name: zplugin.github.io
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.4
    - gitleaks@7.6.1
    - markdownlint@0.29.0
    - prettier@2.4.1
    - shellcheck@0.7.2
    - shfmt@3.4.0
    - taplo@release-cli-0.5.0
  ignore:
    - linters: [ALL]
      paths:
        - static/**
        - public/**
        - themes/**
        - layouts/**
        - archetypes/**
