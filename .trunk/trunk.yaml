version: 0.1
cli:
  version: 0.13.1-beta
repo:
  repo:
    host: github.com
    owner: zplugin
    name: zplugin.github.io
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.13
    - gitleaks@8.8.7
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - taplo@release-cli-0.6.3
  ignore:
    - linters: [ALL]
      paths:
        - static/**
        - public/**
        - themes/**
        - layouts/**
        - archetypes/**
